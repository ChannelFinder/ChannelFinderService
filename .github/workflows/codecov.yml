name: Code coverage

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  codecov:
    permissions:
      checks: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    services:
      elasticsearchtest:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 20s
          --health-timeout 5s
          --health-retries 20
        ports:
          # <port on host>:<port on container>
          - 9200:9200
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Clear existing docker image cache
      shell: bash
      run: docker image prune -af
    - name: Integration Test with Maven
      run: mvn clean install test-compile failsafe:integration-test failsafe:verify verify --batch-mode --fail-at-end -Djacoco.skip=false -DskipITs=false -DskipITCoverage=false
      env:
        EPICS_PVA_ENABLE_IP6: "false"
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: success() || failure() # always run even if the previous step fails
      with:
        report_paths: '**/target/failsafe-reports/TEST-*.xml'
    - name: Add coverage to PR
      id: jacoco
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: |
          ${{ github.workspace }}/**/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 40
        min-coverage-changed-files: 60
    - name: Upload Code Coverage Artifacts
      uses: actions/upload-artifact@v3
      if: success() || failure() # always run even if the previous step fails
      with:
        name: code-coverage-reports
        path: ${{ github.workspace }}/**/target/site/jacoco

    - name: Get the Coverage info
      run: |
        echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
        echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"

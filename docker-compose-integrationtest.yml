version: "3.7"
services:
  channelfinder:
    build: 
      context: .
      dockerfile: Dockerfile.integrationtest
    hostname: channelfinder
    networks:
      - channelfinder-net
    ports:
      - 8080:8080
      - 8443:8443
    depends_on:
      - elasticsearch
    environment:
      elasticsearch.network.host: elasticsearch-cf
      ldap.enabled: "false"
      embedded_ldap.enabled: "false"
      demo_auth.enabled: "true"
    command: >
      /bin/bash -c "
        until curl -s -f http://elasticsearch-cf:9200/_cluster/health; do
          echo Waiting for Elasticsearch;
          sleep 1;
        done;
        java -jar /channelfinder/ChannelFinder-*.jar --spring.config.name=application"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.2.0
    hostname: elasticsearch-cf
    networks:
      - channelfinder-net
    ports:
      - 9201:9200
      - 9301:9300
    environment:
      cluster.name: channelfinder
      bootstrap.memory_lock: "true"
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      xpack.security.enabled: "false"
    volumes:
      - channelfinder-es-data:/usr/share/elasticsearch/data

volumes:
  channelfinder-es-data:
   driver: local

networks:
  channelfinder-net:
    driver: bridge


# ------------------------------------------------------------------------------
# Note
# ------------------------------------------------------------------------------
# elasticsearch port numbers
#     can be exposed differently externally to avoid interference with any running instance
#     to be reflected in docker integration tests
# ------------------------------------------------------------------------------
